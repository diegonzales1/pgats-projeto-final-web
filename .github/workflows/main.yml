name: WEB-E2E-TESTS
on:
  push:
    branches:
      - main
      
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Instalando dependÃªncias
        run: npm install

      - name: Executando os testes
        run: npm run test:report-compact
